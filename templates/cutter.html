<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/background.css">
    <link rel="stylesheet" href="static/css/rectangle4.css">
    <link rel="stylesheet" href="static/css/form_control.css">
    <title>FORSOUL</title>
</head>
<body>
    {% set button_style = "background-color: #1d2602;
            color: #ffffff; width: 15%; height: 70px;
            font-size: 25px; font-family: Comic Sans MS;" %}
    {% if sound %}
    <center><div class="rectangle text_center">Обрезка</div></center>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <center><div class="rectangle text_center" style="width: 50%;">Текущая запись: {{sound[11:]}}</div></center>
    <br>
    <center><audio controls src="{{sound}}"></audio></center>
    <br>
    <center><form action="{{ url_for('cutter')}}" method="post">
    <label for="start" class="rectangle text_center">Начальное время (кол-во секунд):</label>
    <input type="text" id="start" name="start" class="form-control" style="width: 15%; height: 60px" placeholder="start">
    <br>
    <br>
    <label for="end" class="rectangle text_center">Конечное время (кол-во секунд):</label>
    <input type="text" id="end" name="end" class="form-control" style="width: 15%; height: 60px" placeholder="end">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <input type="submit" name="submit_button" style="{{button_style}}" value="Преобразовать файл"></form></center>
    {% else %}
    <h1>Выберите аудиофайл:</h1>
    {% endif %}
    <br>
    <center><a href="/"><button style="{{button_style}}">Вернуться на главную</button></a></center>
</body>
</html>
