<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/background.css">
    <link rel="stylesheet" href="static/css/rectangle4.css">
    <link rel="stylesheet" href="static/css/form_control.css">
    <title>FORSOUL</title>
</head>
<body>
    {% set button_style = "background-color: #1d2602;
            color: #ffffff; width: 15%; height: 70px;
            font-size: 25px; font-family: Comic Sans MS;" %}
    {% if sound %}
        <center><div class="rectangle text_center">Эквалайзер</div></center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <center><div class="rectangle text_center" style="width: 50%;">Текущая запись: {{sound[11:]}}</div></center>
        <br>
        <center><audio controls src="{{sound}}"></audio></center>
        <br>
        <center><form action="{{ url_for('equalize_1')}}" method="post">
        <center><label for="parameters" class="rectangle text_center">Количество параметров
            (количество частот и столько же коэффициентов):</label></center>
        <br>
        <center><input type="text" id="parameters" name="parameters" placeholder="parameters"
                       class="form-control" style="width: 15%; height: 60px"></center>
        <br>
        <br>
        <input type="submit" name="submit_button" style="{{button_style}}" value="Настроить"></form></center>
    {% else %}
        <h1>Выберите аудиофайл:</h1>
    {% endif %}
    <br>
    <center><a href="/"><button style="{{button_style}}">Вернуться на главную</button></a></center>
</body>
</html>
