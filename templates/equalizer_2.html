<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/background.css">
    <link rel="stylesheet" href="static/css/rectangle4.css">
    <link rel="stylesheet" href="static/css/form_control.css">
    <title>FORSOUL</title>
</head>
<body>
    {% set button_style = "background-color: #1d2602;
            color: #ffffff; width: 15%; height: 70px;
            font-size: 25px; font-family: Comic Sans MS;" %}
    {% if sound %}
        <center><div class="rectangle text_center">Эквалайзер</div></center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <center><div class="rectangle text_center" style="width: 50%;">Текущая запись: {{sound[11:]}}</div></center>
        <br>
        <center><audio controls src="{{sound}}"></audio></center>
        <br>
        <center><form action="{{ url_for('equalize_2')}}" method="post">
        <br>
        {% for item in count %}
            <label for="freq_{{item}}" class="rectangle text_center">Частота {{item}}:</label>
            <input type="text" id="freq_{{item}}" name="freq_{{item}}" placeholder="freq_{{item}}"
                   class="form-control" style="width: 15%; height: 60px">
            <label for="coeff_{{item}}" class="rectangle text_center">Коэффициент {{item}}:</label>
            <input type="text" id="coeff_{{item}}" name="coeff_{{item}}" placeholder="coeff_{{item}}"
                   class="form-control" style="width: 15%; height: 60px">
            <br>
            <br>
        {% endfor %}
        <br>
        <input type="submit" name="submit_button" style="{{button_style}}" value="Преобразовать файл"></form></center>
    {% else %}
        <h1>Выберите аудиофайл:</h1>
    {% endif %}
    <br>
    <center><a href="/"><button style="{{button_style}}">Вернуться на главную</button></a></center>
</body>
</html>
