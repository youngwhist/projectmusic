<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORSOUL</title>
</head>
<body>
    {% if sound %}
    <h1>Аудио</h1>
    <audio controls src="{{sound}}"></audio>
    <br>
    <a href="{{sound}}"> Текущая аудиозапись: {{sound[11:]}} </a>
    <form action="{{ url_for('fast_slow')}}" method="post">
    <label for="fs_percent">Уровень (от 0.1 до 2 с шагом 0.1):</label>
    <input type="text" id="fs_percent" name="percent" placeholder="fs_percent">
    <input type="submit" name="submit_button" value="Преобразовать файл">
    {% else %}
    <h1>Выберите аудиофайл</h1>
    {% endif %}
    </form>
</body>
</html>
